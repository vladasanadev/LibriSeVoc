[program:librisevoc-api]
command=/path/to/LibriSeVoc/venv/bin/python server.py
directory=/path/to/LibriSeVoc
user=your-username
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/path/to/LibriSeVoc/supervisor.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
environment=PATH="/path/to/LibriSeVoc/venv/bin"
